<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/sheet.css">
    <title>Ficha de Personagem</title>
</head>

<body>
    <!-- Coisas básicas da personagem -->
    <div id="basic" style="display: flex; margin: 0 auto;">
        <div style="display: flex; flex-direction: column;">
            <img id="speciesImage" src="assets/error.png" height="150px">

            <div id="monTypes" style="display: flex; justify-content: center; padding-top: 20px;"></div>
        </div>

        <div style="display: flex; flex-direction: column;">
            <strong>Nome</strong>
            <div contenteditable="true" class="editable"></div>

            <strong>Espécie</strong>
            <input list="species" id="speciesInput">
            <datalist id="species">
            </datalist>

            <strong>Idade</strong>
            <div contenteditable="true" class="editable"></div>
        </div>
    </div>

    <strong>Backstory</strong>
    <div contenteditable="true" id="backstory" class="editable"></div>

    <div id="mechanics" style="display: flex; justify-content: center; margin: 0 auto; padding: 20px;">
        <div id="traits">a</div>
        <div id="skill-box">
            <div class="skill">
                <strong style=" font-size: 16px;">Criar</strong>
                <input type="number" value="4" step="2" min="4" max="12">
            </div>
            <div class="skill">
                <strong style=" font-size: 16px;">Lutar</strong>
                <input type="number" value="4" step="2" min="4" max="12">
            </div>
            <div class="skill">
                <strong style=" font-size: 16px;">Consertar</strong>
                <input type="number" value="4" step="2" min="4" max="12">
            </div>
            <div class="skill">
                <strong style=" font-size: 16px;">Focar</strong>
                <input type="number" value="4" step="2" min="4" max="12">
            </div>
            <div class="skill">
                <strong style=" font-size: 16px;">Influenciar</strong>
                <input type="number" value="4" step="2" min="4" max="12">
            </div>
            <div class="skill">
                <strong style=" font-size: 16px;">Saber</strong>
                <input type="number" value="4" step="2" min="4" max="12">
            </div>
            <div class="skill">
                <strong style=" font-size: 16px;">Forçar</strong>
                <input type="number" value="4" step="2" min="4" max="12">
            </div>
            <div class="skill">
                <strong style=" font-size: 16px;">Mover</strong>
                <input type="number" value="4" step="2" min="4" max="12">
            </div>
            <div class="skill">
                <strong style=" font-size: 16px;">Notar</strong>
                <input type="number" value="4" step="2" min="4" max="12">
            </div>
            <div class="skill">
                <strong style=" font-size: 16px;">Estrelar</strong>
                <input type="number" value="4" step="2" min="4" max="12">
            </div>
            <div class="skill">
                <strong style=" font-size: 16px;">Atirar</strong>
                <input type="number" value="4" step="2" min="4" max="12">
            </div>
            <div class="skill">
                <strong style=" font-size: 16px;">Ocultar</strong>
                <input type="number" value="4" step="2" min="4" max="12">
            </div>
            <div class="skill">
                <strong style=" font-size: 16px;">Sobreviver</strong>
                <input type="number" value="4" step="2" min="4" max="12">
            </div>
            <div class="skill">
                <strong style=" font-size: 16px;">Tratar</strong>
                <input type="number" value="4" step="2" min="4" max="12">
            </div>
            <div class="skill">
                <strong style=" font-size: 16px;">Trapacear</strong>
                <input type="number" value="4" step="2" min="4" max="12">
            </div>
        </div>
    </div>

    <!-- coisas mecânicas -->
    <div>
        <p>pontos de vida</p>
        <p>perícias</p>
        <p>atributos</p>
        <p>distinções</p>
        <p>potencial</p>
    </div>

    <!-- ativos e complicações -->
    <div>
        <p>ativos</p>
        <p>complicações</p>
    </div>

    <script src="assets/dex.js"></script>
</body>

</html>
